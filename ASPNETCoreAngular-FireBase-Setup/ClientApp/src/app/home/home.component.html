<h3>Top Cricketers List</h3>
<div class="container mt-2">
  <div class="row">
    <div class="col-sm mt-1 mb-3" *ngFor="let cricketer of cricketers">
      <div class="card" style="width: 20rem;" >
        <img class="card-img-top" src="../../assets/images/{{ cricketer.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{cricketer.name}}, {{cricketer.country}}</h5> 
          <p class="card-text">{{cricketer.description}}</p>
          <a href="#" class="btn btn-primary">Click to Read more Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
